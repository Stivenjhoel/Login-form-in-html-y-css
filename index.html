<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="password.html/password.html">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn" id="loginButton">Iniciar sesión</button>

            <div class="social-buttons">
                <button type="button" class="social-btn facebook-btn" id="facebookSignIn">
                    <i class='bx bxl-facebook'></i> Iniciar sesión con Facebook
                </button>
                <button type="button" class="social-btn google-btn" id="googleSignIn">
                    <i class='bx bxl-google'></i> Iniciar sesión con Google
                </button>
                <button type="button" class="social-btn github-btn" id="githubSignIn">
                    <i class='bx bxl-github'></i> Iniciar sesión con GitHub
                </button>
            </div>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="register.html/register.html">Registrar</a></p>
            </div>
        </form>
    </div>
    <script>
        
        const firebaseConfig = {
        apiKey: "AIzaSyBPzFXRjL2xc5OZqJEaq5wc1FJWx26hR1M",
        authDomain: "login-ba558.firebaseapp.com",
        projectId: "login-ba558",
        storageBucket: "login-ba558.appspot.com",
        messagingSenderId: "956921426731",
        appId: "1:956921426731:web:b1c5a7090cf4206cefcb6e",
        measurementId: "G-M608T4TT9Q"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    
        document.getElementById('facebookSignIn').onclick = function() {
            const provider = new firebase.auth.FacebookAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Usuario autenticado con Facebook:', result.user);
                    window.location.href = 'home/home.html'; 
                })
                .catch((error) => {
                    console.error('Error al iniciar sesión con Facebook:', error);
                });
        };
    
        document.getElementById('googleSignIn').onclick = function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Usuario autenticado con Google:', result.user);
                    window.location.href = 'home/home.html'; 
                })
                .catch((error) => {
                    console.error('Error al iniciar sesión con Google:', error);
                });
        };
 
        document.getElementById('githubSignIn').onclick = function() {
            const provider = new firebase.auth.GithubAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Usuario autenticado con GitHub:', result.user);
                    window.location.href = 'home/home.html'; 
                })
                .catch((error) => {
                    console.error('Error al iniciar sesión con GitHub:', error);
                });
        };
    </script>
    

</body>
</html>
