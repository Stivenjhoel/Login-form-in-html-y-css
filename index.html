<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="password.html/password.html">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <div class="social-buttons">
                <button type="button" class="social-btn facebook-btn">
                    <i class='bx bxl-facebook'></i> Iniciar sesión con Facebook
                </button>
                <button type="button" class="social-btn google-btn">
                    <i class='bx bxl-google'></i> Iniciar sesión con Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <i class='bx bxl-github'></i> Iniciar sesión con GitHub
                </button>
            </div>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="register.html/register.html">Registrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
